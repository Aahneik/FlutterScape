name: flutter_scape
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  audioplayers: ^5.2.1
  flutter_animate: ^4.5.0
  shared_preferences: ^2.2.2
  file_picker: ^10.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/your_logo.png"